<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Beer List</title>

</head>

<body>
  <div class="container mt-5">
    <h1 class="mb-4">Beer List</h1>
    <!-- Search Bar -->
    <div class="mb-3">
      <label for="searchInput" class="form-label">Search by beer name:</label>
      <input type="text" class="form-control" id="searchInput" placeholder="Enter beer name">
    </div>
    <!-- Beer List -->
    <div class="pagination justify-content-center mb-4">
      <nav aria-label="Page navigation example">
        <ul class="pagination" id="pagination">
          <!-- Pagination items will be dynamically added here -->
          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item"><a class="page-link" href="#">4</a></li>
          <li class="page-item"><a class="page-link" href="#">5</a></li>
          <li class="page-item"><a class="page-link" href="#">6</a></li>
          <li class="page-item"><a class="page-link" href="#">7</a></li>
          <li class="page-item"><a class="page-link" href="#">8</a></li>
          <li class="page-item"><a class="page-link" href="#">9</a></li>
          <li class="page-item"><a class="page-link" href="#">10</a></li>
          <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>

    </div>
    <div class="row" id="beerList"></div>
  </div>


  <script>
    window.addEventListener("load", (event) => {
      var beers;
      var currentPage = 1;  

      /**************************
      ***         MODEL
      ***************************/
      // Function to fetch beers from Punk API
      async function modelFetchBeers(page = 1) {
        currentPage = page;
        console.log("Fetching beers for page:", page, currentPage);
        beers = await fetch('https://punkapi.online/v3/beers?page=' + page)
          .then(response => response.json())
          .then(data => displayBeers(data))
          .catch(error => console.error('Error fetching beers:', error));
      }
      /**************************
        ***         VIEW
        ***************************/
      // function ECMA 6 represent the view template
      var template = (beer) => `
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="https://punkapi.online/v3/images/${beer.image}" class="card-img-top" alt="${beer.name}">
                        <div class="card-body">
                            <h5 class="card-title">${beer.name}</h5>
                            <p class="card-text">${beer.description}</p>
                        </div>
                    </div>
                </div>
            `;
      /**************************
      ***         CONTROLLER
      ***************************/
      // Function to display beers on the page
      function displayBeers(beers) {
        const beerList = document.getElementById('beerList');
        beerList.innerHTML = '';
        beers.forEach(beer => {
          beerList.innerHTML += template(beer);
        });
        return beers;
      }
      // Function to filter beers based on search input
      function filterBeers() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredBeers = beers.filter(beer => beer.name.toLowerCase().includes(searchInput));
        displayBeers(filteredBeers);
      }
      // Event listener for search input
      document.getElementById('searchInput').addEventListener('input', filterBeers);
      // Add control if needed and then call the model
      modelFetchBeers();

      // add event listeners for pagination
      const elements = document.getElementsByClassName("page-link");

      // Convert the HTMLCollection to an array to avoid live collection issues
      Array.from(elements).forEach((el, index) => {
        el.addEventListener("click", (event) => {
          event.preventDefault();
         // let page;
          const urlParams = new URLSearchParams(window.location.search);
          let page = currentPage;
          console.log(el.textContent);
          if (el.text === "Previous") {
            page -= 1;
          } else if (el.textContent === "Next") {
            page += 1;
          } else {
            page = parseInt(el.text);
          }
          modelFetchBeers(page);
          // Update active class
          document.querySelectorAll(".page-item").forEach(item => item.classList.remove("active"));
          if (el.text !== "Previous" && el.text !== "Next") {
            el.parentElement.classList.add("active");
          } else {
            document.querySelector(`.page-item:nth-child(${page + 1})`).classList.add("active");
          }
        });
      });

    });
  </script>
</body>

</html>
